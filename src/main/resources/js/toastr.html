<html>
<head>
<meta charset="utf-8" />
<title>toastr examples</title>
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">
<!-- CSS -->
<link rel="stylesheet"
	href="toastr.min.css" />
 

<body class="container">

	<div class="row">
		<button type="button" class="btn btn-primary" id="showtoast">Show
			Toast</button>
		<button type="button" class="btn btn-danger" id="cleartoasts">Clear
			Toasts</button>
		<button type="button" class="btn btn-danger" id="clearlasttoast">Clear
			Last Toast</button>
	</div>

	<script
		src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script
	src="toastr.min.js"></script>

	<script type="text/javascript">
		$(function() {


			$('#showtoast').click(function() {
				toastr.options.closeButton= true;
				toastr.options.debug= false;
				toastr.options.newestOnTop=true;
				toastr.options.progressBar=false;

				toastr.options.positionClass='toast-top-left';
				toastr.options.preventDuplicates= false;

				toastr.options.showDuration=300;
				toastr.options.hideDuration=3000;

				toastr.options.timeOut=0;
				toastr.options.extendedTimeOut=10000;
				toastr.options.showEasing='swing';
				toastr.options.hideEasing='linear';
				toastr.options.showMethod='fadeIn';
				toastr.options.hideMethod='slideUp';
				toastr['error']("this is content", 'title').css('width','350px');
			});
		});
	</script>
</body>

</html>
